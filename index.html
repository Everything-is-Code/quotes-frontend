<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/quote.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Quotes App - Welcome!</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #0000cc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    marquee {
      width: 100%;
      max-width: 700px;
      color: #008000;
      font-weight: bold;

    .content {

      max-width: 700px;

      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #4444aa;
      text-shadow: 1px 1px #ffcc00;
      margin-top: 20px;
    }

    .footer p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer img {
      border: 2px groove #ff69b4;
      background-color: #fff0f6;
      padding: 4px;
      width: 60px;
    }
    
    .footer p {
      font-weight: bold;
      font-size: 1.5rem;
      color: black;
      text-shadow: 1px 1px 2px #ffcc00;
      margin-bottom: 10px;
    }


  </style>
</head>
